<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Events — Coal Dealers SMP</title>
    <meta name="description" content="Community events for the Coal Dealers Minecraft SMP. Join us for build contests, mini-games, and more.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
  </head>
  <body data-bg="assets/bg-vote.jpg">
    <nav>
      <div class="nav-inner">
        <a class="brand" href="index.html">
          <img src="assets/logo.png" alt="Coal Dealers logo">
          <div>
            <div class="title">Coal Dealers SMP</div>
            <div class="subtitle">coaldealers.uk</div>
          </div>
        </a>
        <div class="spacer"></div>
        <div class="nav-actions">
          <a class="btn primary" href="shop.html"><i class="fa-solid fa-store"></i><span>Shop</span></a>
          <a class="btn" href="vote.html"><i class="fa-solid fa-square-poll-vertical"></i><span>Vote</span></a>
          <a class="btn outline" href="events.html"><i class="fa-solid fa-calendar-days"></i><span>Events</span></a>
          <a class="btn" href="https://discord.gg/aeupvgfMn3" target="_blank" rel="noopener"><i class="fa-brands fa-discord"></i><span>Discord</span></a>
        </div>
      </div>
    </nav>

    <main class="section">
      <div class="section-inner">
        <!-- Upcoming Events -->
        <div class="badge" style="margin-bottom:14px;">
          <i class="fa-solid fa-star"></i>
          <span>Join us for our next community event!</span>
        </div>
        <h1>Upcoming Events</h1>
        <div id="upcoming-events-container">
          <!-- Upcoming events will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Past Events Timeline -->
        <h1 style="margin-top: 60px;">Event Timeline</h1>
        <p class="lead">A look back at our server's history. Click an icon to see details about a past event.</p>
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <!-- Past event timeline icons will be inserted here by JavaScript -->
            </div>
        </div>
        <div id="selected-past-event-container" class="selected-event-view">
            <!-- Details for the selected past event will be shown here -->
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-inner">
        <div>© <span id="year"></span> Coal Dealers.</div>
        <div class="social">
          <a class="btn" href="https://discord.gg/aeupvgfMn3" target="_blank" rel="noopener"><i class="fa-brands fa-discord"></i><span>Discord</span></a>
        </div>
      </div>
    </footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
